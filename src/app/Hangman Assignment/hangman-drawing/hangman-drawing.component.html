<div class="hangman-drawing">
  <svg height="400" width="300">
    <!-- Hangman Stand -->
    <line x1="80" y1="20" x2="220" y2="20" stroke="black" stroke-width="5"/>
    <line x1="220" y1="20" x2="220" y2="70" stroke="black" stroke-width="5"/>
    <line x1="80" y1="20" x2="80" y2="380" stroke="black" stroke-width="5"/>
    <line x1="40" y1="380" x2="120" y2="380" stroke="black" stroke-width="5"/>
    
    <!-- Head -->
    <circle cx="220" cy="100" r="30" stroke="black" stroke-width="3" fill="transparent" *ngIf="incorrectGuesses >= 1" />
    
    <!-- Body -->
    <line x1="220" y1="130" x2="220" y2="250" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 2" class="body-part" />
    
    <!-- Arms -->
    <line x1="220" y1="170" x2="180" y2="130" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 3" class="body-part" />
    <line x1="220" y1="170" x2="260" y2="130" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 4" class="body-part" />
    
    <!-- Legs -->
    <line x1="220" y1="250" x2="190" y2="300" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 5" class="body-part" />
    <line x1="220" y1="250" x2="250" y2="300" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 6" class="body-part" />
    
    <!-- Feet -->
    <line x1="190" y1="300" x2="175" y2="285" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 5" class="body-part" />
    <line x1="250" y1="300" x2="265" y2="285" stroke="black" stroke-width="3" *ngIf="incorrectGuesses >= 6" class="body-part" />
    
    <!-- Face -->
    <line x1="205" y1="90" x2="210" y2="95" stroke="black" stroke-width="1.5" *ngIf="incorrectGuesses === 6" />
    <line x1="210" y1="90" x2="205" y2="95" stroke="black" stroke-width="1.5" *ngIf="incorrectGuesses === 6" />
    <line x1="230" y1="90" x2="235" y2="95" stroke="black" stroke-width="1.5" *ngIf="incorrectGuesses === 6" />
    <line x1="235" y1="90" x2="230" y2="95" stroke="black" stroke-width="1.5" *ngIf="incorrectGuesses === 6" />
     
    <line x1="220" y1="100" x2="220" y2="110" stroke="black" stroke-width="1.5" *ngIf="incorrectGuesses === 6" />
    
    <path d="M 210 120 Q 220 110 230 120" stroke="black" stroke-width="1.5" fill="none" *ngIf="incorrectGuesses === 6" />
  </svg>

</div>
